<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Starter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="antialiased">
    <nav class="h-20 text-center border-b-4 border-gray-800 sm:flex sm:justify-center">
        <div class="pb-3 sm:w-10/12 sm:flex sm:justify-between">

            <h1 class="mt-4 text-5xl font-bold text-gray-900">Color Flipper</h1>
            <ul class="mt-5 space-y-4 text-white sm:space-y-0 sm:space-x-3 sm:flex sm:items-center">
                <li class="text-3xl font-semibold "><button id="simple"
                        class="px-3 py-1 transition-colors duration-700 bg-red-500 border-2 border-current rounded-md hover:bg-white hover:text-red-500 hover:border-red-500 focus:outline-none "
                        href="#">Simple</button>
                </li>
                <li class="text-3xl font-semibold "><button id="rgb"
                        class="px-3 py-1 transition-colors duration-700 bg-green-800 border-2 border-current rounded-md hover:border-green-800 hover:bg-white hover:text-green-800 focus:outline-none">RGB</button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="flex flex-col items-center justify-center" style="height: calc(100vh - 80px);">
        <div id="display-clrs" class="p-10 mb-4 text-5xl font-extrabold bg-white rounded-lg"></div>
        <div class="flex items-center space-x-6">
            <button id="click-btn"
                class="px-4 py-3 text-xl font-bold text-white transition-colors duration-500 ease-in bg-gray-800 border-2 border-current rounded-lg hover:border-current hover:bg-white hover:text-gray-800 focus:outline-none">Click
                Here</button>
            <button id="copy-btn"
                class="p-1 border-4 border-black rounded-lg focus:outline-none"><svg class="w-11 h-11"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                    <path
                        d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z" />
                </svg></button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
